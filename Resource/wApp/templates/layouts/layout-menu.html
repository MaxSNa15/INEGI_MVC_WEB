{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">
</head>
<body>

    <header>
        {% block header_content %}

        {% endblock %}
    </header>

    <aside>
        <nav>
            <h1>INEGI</h1>
            <ul>
                <li><a href=" {% url "menu" %} ">Inicio</a></li>
                <li><a href=" {% url "locality" %} ">Localidades</a></li>
                <li><a href="#">Vivienda</a></li>
                <li><a href="#">Habitantes</a></li>
                <li><a href="#">Actividad Economicas</a></li>

                <div class="Logout">
                    <input type="submit" value="Logout" onclick="location.href=' {% url 'logout' %} '">
                </div>
            </ul>
        </nav>
    </aside>

    <main>
        {% block main_content %}

        {% endblock %}
    </main>

    <footer>
        {% block footer_content %}

        {% endblock %}
    </footer>

</body>
</html>
